name: swimsense
description: "A Flutter application for swim tracking"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_reactive_ble: ^5.4.0
  permission_handler: ^12.0.1
  fl_chart: ^0.66.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.18.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true